<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato Dan Rodrigues</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/css/all.css​"></script>
</head>

<body>

  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <section class="hero is-small ">
            <div class="hero-body">
              <p class="title is-6">
               Dan Rodrigues
              </p>
            </div>
          </section>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu is-acti">
        <div class="navbar-end">
          <a class="navbar-item" href="index.html">
            Início
          </a>

          <a class="navbar-item" href="contact.html">
            Contato
          </a>
        </div>
      </div>
    </nav>
  </header>

  <section class="section" >
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="./img/perfil.jpg" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">

                <div class="media-content">
                  <p class="title is-4">Daniel Rodrigues</p>
                </div>
              </div>
          
              <div class="content">
                <p><strong>Phone:</strong>(11)95968-3804</p>
                <p><strong>Email:</strong>danieldepaivarodrigues@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-9">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Contato
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <div class="field">

                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                      </span>
                    </div>
                    <p class="help is-danger">E-mail invalido</p>
                  </div>


                  <div class="field">
                    <label class="label">Messagem</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Campo de texto"></textarea>
                    </div>
                  </div>


                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link">Enviar</button>
                    </div>
                    <div class="control">
                    </div>
                  </div>
                </div>        
  </section>
</body>

</html>
